  <style>
    body {

      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: right;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .link-button i {
      margin-left: 0.7rem;
      font-size: 1.3rem;
    }

    .link-button:hover {
      background: #0077cc;
      color: white;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #888;
    }

</head>
